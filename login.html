<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- For google icons  -->
  <link href="login.css" rel="stylesheet">

  <title>Login form</title>

</head>

<body>

  <!-- for background -->
  <div class="background"></div>

  <!-- for form container -->
  <div class="container">
    <h2>Login</h2>
    <form action="http://localhost/xenonstack/php/login.php" method="post" class="base-container">

      <div class="form-item">
        <span class="material-icons-outlined">
          account_circle
        </span>
        <input type="text" name="user" id="user" placeholder="Email or Username">
      </div>

      <div class="form-item">
        <span class="material-icons-outlined">
          lock
        </span>
        <input type="password" name="pass" id="pass" placeholder="password">
      </div>

      <button type="submit">LOGIN</button>

      <!-- <p>Or Login Using</p>

      <div class="options">
        <button class="fb">Facebook</button>
        <button class="gl">Google</button>
      </div> -->

      <p>New User ? <a href="register.html"> Create an Account</a></p>

    </form>
  </div>
</body>

</html>
