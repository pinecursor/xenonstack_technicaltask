<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- For google icons  -->
  <link href="register.css" rel="stylesheet">

  <title>Registration form</title>

</head>

<body>

  <!-- for background -->
  <div class="background"></div>

  <!-- for form container -->
  <div class="container">
    <h2>Registration</h2>
    <form action="http://localhost/xenonstack/php/register.php" method="post" class="base-container">
      <div class="form-item">
        <span class="material-icons-outlined">
          account_email
        </span>
        <input type="text" name="email" id="email" placeholder="Email">
      </div>

      

      <div class="form-item">
        <span class="material-icons-outlined">
          account_user
        </span>
        <input type="text" name="user" id="user" placeholder="Username">
      </div>
      <div class="form-item">
        <span class="material-icons-outlined">
          Date_of_birth
        </span>
        <input type="date" name="dob" id="dob" placeholder="DOB">
      </div>
      <div class="form-item">
        <span class="material-icons-outlined">
          lock
        </span>
        <input type="password" name="pass" id="pass" placeholder="password">
      </div>

      <div class="form-item">
        <span class="material-icons-outlined">
          lock
        </span>
        <input type="password" name="copass" id="copass" placeholder="confirm password">
      </div>

      <button type="submit">Register</button>

      <!-- <p>Or Login Using</p>

      <div class="options">
        <button class="fb">Facebook</button>
        <button class="gl">Google</button>
      </div> -->

      <p>Already have an account? <a href="login.html">Login</a></p>

    </form>
  </div>
</body>

</html>
